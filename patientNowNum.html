<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DentCare - Dental Clinic Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="Free HTML Templates" name="keywords" />
    <meta content="Free HTML Templates" name="description" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <link href="lib/animate/animate.min.css" rel="stylesheet" />
    <link
      href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css"
      rel="stylesheet"
    />
    <link href="lib/twentytwenty/twentytwenty.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />

    <!-- 我的CSS載入 -->
    <link href="css/all_style.css" rel="stylesheet" />
  </head>

  <body>
    <header id="header"></header>

    <!-- Main content 從這邊開始改-->

    <!-- 中間夾Hero Start -->
    <div class="container-fluid bg-primary py-5 hero-header mb-5">
      <div class="row py-3">
        <div class="col-12 text-center">
          <h1 class="display-3 text-white animated zoomIn">看診進度</h1>
          <!-- <a href="" class="h4 text-white">首頁</a>
                    <i class="far fa-circle text-white px-2"></i>
                    <a href="" class="h4 text-white">Services</a> -->
        </div>
      </div>
    </div>
    <!-- Hero End -->

    <!-- Testimonial Start -->
    <div
      class="container-fluid bg-primary bg-testimonial py-5 my-5 wow fadeInUp"
      data-wow-delay="0.1s"
    >
      <div class="container py-5">
        <div class="row justify-content-center">
          <!-- 想把block放照片上  要貼在這裡 -->

          <!-- 看診進度開始 -->
          <div
            class="col-xl-4 col-lg-6 wow slideInUp"
            data-wow-delay="0.1s"
            style="margin: auto"
          >
            <div class="bg-light rounded h-100 p-5">
              <div class="section-title">
                <h5
                  class="position-relative d-inline-block text-primary text-uppercase"
                >
                  目前看診進度
                </h5>
                <h1 id="time" class="display-6 mb-4">2022.08.31 13:00</h1>
              </div>
              <div
                class="d-flex align-items-center mb-2"
                style="display: flex !important; justify-content: space-around"
              >
                <!-- <i class="bi bi-geo-alt fs-1 text-primary me-3"></i> -->
                <div class="text-start">
                  <table class="drCall">
                    <thead>
                      <tr>
                        <th>看診醫師</th>
                        <th>目前叫號</th>
                      </tr>
                    </thead>
                    <tr>
                      <td class="drName1">陳花花</td>
                      <td class="drNum1">5</td>
                    </tr>
                    <tr>
                      <td class="drName2">葉花花</td>
                      <td class="drNum2">5</td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <!-- 看診進度結束 -->
        </div>
      </div>
    </div>
    <!-- Testimonial End -->

    <!-- Main content 到這邊結束 -->

    <div class="space"></div>
    <!-- 間隔佔位用 -->

    <footer id="footer"></footer>

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded back-to-top"
      ><i class="bi bi-arrow-up"></i
    ></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="lib/twentytwenty/jquery.event.move.js"></script>
    <script src="lib/twentytwenty/jquery.twentytwenty.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script src="js/apiPath.js"></script>
    <!-- vickyTsai's Javascript -->
    <script src="js/materialize.js"></script>
    <script src="js/patientNowNumJs.js"></script>
  </body>
</html>
