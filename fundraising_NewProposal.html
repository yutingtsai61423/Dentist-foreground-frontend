    <script>
      $("#sendOut").on("click", () => {
        const formData = new FormData($("#newProposal")[0]);
        formData.append("table","Proposal");
        formData.append("action","Insert");

        $.ajax({
          url: "../fundraising", // 資料請求的網址
          type: "POST", // GET | POST | PUT | DELETE | PATCH
          data: formData, // 將物件資料(不用雙引號) 傳送到指定的 url
          //dataType: "json",             // 預期會接收到回傳資料的格式： json | xml | html
          processData: false,
          contentType: false,
          timeout: 0, // request 可等待的毫秒數 | 0 代表不設定 timeout
          beforeSend: function () {
            // 在 request 發送之前執行
          },
          headers: {
            // request 如果有表頭資料想要設定的話
            // "X-CSRF-Token":"abcde"   // 參考寫法
          },
          statusCode: {
            // 狀態碼
            200: function (res) {},
            404: function (res) {},
            500: function (res) {},
          },
          success: function (data) {
            // request 成功取得回應後執行
            console.log("Success");
          },
          error: function (xhr) {
            // request 發生錯誤的話執行
            console.log("Error");
          },
          complete: function (xhr) {
            // request 完成之後執行(在 success / error 事件之後執行)
            console.log("Complete");
          },
        });
      });
    </script>
