<script>

        let pathname = new URL(document.URL).pathname.toString();

        // j.page = pathname.split('/').pop().split('.')[0].split('-').pop();
        let urlParams = new URLSearchParams(window.location.search);
        j.page = urlParams.get('page');
        json = JSON.stringify(j);
        console.log(j);
        console.log(json);

        $.ajax({
            url: "http://localhost:8080/yokult/fundraising/ProposalGetOne", // 資料請求的網址

            headers: {

                // 狀態碼
                200: function (res) {},
                404: function (res) {},
                500: function (res) {},
            },
            success: function (jsObject) {
                console.log(jsObject);

                //proposal部分
                let joProposal = jsObject.Proposal;
                console.log(joProposal);
                //四捨五入公式
                let roundDecimal = function (val, precision) {
                    return Math.round(Math.round(val * Math.pow(10, (precision || 0) + 1)) / 10) / Math.pow(10, (precision || 0));
                }
                //數字加逗號
                let addComma = function separator(numb) {
                    var str = numb.toString().split(".");
                    str[0] = str[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                    return str.join(".");
                }

                //印出募資提案
                let proposalID = joProposal.proposalID;

                // let proposalPage = `./fundraising_propsal.html?page=${proposalID}`;
                let proposalPictureBaseZip64 = joProposal.proposalPictureBaseZip64;
                let proposalHtmlContent = joProposal.proposalHtmlContent;
                    
                let proposalHostName = joProposal.proposalHostName;
                let proposalName = joProposal.proposalName;
                
                let proposalGoal = joProposal.proposalGoal;
                let proposalAmount = joProposal.proposalAmount;

                let backgroundColorBase;
                let backgroundColor;
                let showBarPercent;
                let pipe = " | ";

                }else{
                    showBarPercent = Math.round((proposalAmount / proposalGoal)*100);                    }

                    proposalAmount = "";
                    amountPercent = "";
                    pipe = "";

                    status = "敬請期待";
                    showStatusText = "尚未開始";
                    backgroundColorBase = "";
                    backgroundColor = "background-color: rgb(250, 250, 220);";

                        status = "已達標";

                        fontawesome = "fa-regular fa-face-rolling-eyes ";
                        status = "尚未達標";

                                    <button id="closePayment-${planID}" class="btn py-2" type="button"
                                        style=" border-radius: 5px; position: relative; margin-top: 30px; margin-bottom: 5px; width: 200px; left:25%;
                                        color: #000; background-color: white; border-color: #06a3da;">
                                        取消
                                    </button>
                                </div>
                            </div>
                        </form>
                    `;
                    $('body').prepend(html_lightBox);


                    if(buttonControl == true) {
                        let btnOpen=document.querySelector(`#found-${planID}`);
                        let btnClose=document.querySelector(`#closePayment-${planID}`);
                        let btnPay=document.querySelector(`#confirmPayment-${planID}`);
                        let dialog=document.querySelector(`#newOrder-${planID}`);
                        btnOpen.addEventListener("click", function(){
                            if(getMemID == null){
                                alert("請先登入");
                            }else{
                                dialog.classList.remove("hideBox");
                            }
                        });
                        btnClose.addEventListener("click", function(){
                            dialog.classList.add("hideBox");
                        });
                        btnPay.addEventListener("click", function(){
                            dialog.classList.add("hideBox");
                        });
                    }else{
                        let btnOpen=document.querySelector(`#found-${planID}`);
                        btnOpen.addEventListener("click", function(){
                            alert(`募資${status}`);
                        })
                    }
                    
                }
                console.log("Success");
            },
            error: function (a,b,c) {
                console.log(a.responseText);
                console.log(b);
                console.log(c);
                // request 發生錯誤的話執行
                console.log("Error");
            },
            complete: function (xhr) {
                // request 完成之後執行(在 success / error 事件之後執行)
                console.log("Complete");
            },
        }); 
    })
</script>
