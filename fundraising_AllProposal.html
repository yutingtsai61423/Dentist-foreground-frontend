    <script>
        $(document).ready(() => {
            //生成json
			// var json = [];
            // var j = {};
			// j.table = "Proposal";
			// j.action = "GetAll";
			// json.push(j);
			// var jsondata = JSON.stringify(json);
            $.ajax({
                url: "http://localhost:8080/yokult/fundraising/ProposalGetAll", // 資料請求的網址
                type: "POST", // GET | POST | PUT | DELETE | PATCH
                //data: jsondata, // 將物件資料(不用雙引號) 傳送到指定的 url
                dataType: "json",             // 預期會接收到回傳資料的格式： json | xml | html
                processData: false,
                contentType: "application/json",
                timeout: 0, // request 可等待的毫秒數 | 0 代表不設定 timeout
                beforeSend: function () {
                    // 在 request 發送之前執行
                },
                headers: {
                    // request 如果有表頭資料想要設定的話
                    // "X-CSRF-Token":"abcde"   // 參考寫法
                },
                statusCode: {
                    // 狀態碼
                    200: function (res) {},
                    404: function (res) {},
                    500: function (res) {},
                },
                success: function (jsObject) {
                    console.log(jsObject);
                    console.log(jsObject.Proposals);

                    //四捨五入公式
                    let roundDecimal = function (val, precision) {
                        return Math.round(Math.round(val * Math.pow(10, (precision || 0) + 1)) / 10) / Math.pow(10, (precision || 0));
                    }
                    //數字加逗號
                    let addComma = function separator(numb) {
                        var str = numb.toString().split(".");
                        str[0] = str[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                        return str.join(".");
                        return numb;
                    }

                    //迴圈印出募資提案
                    for(var i=0 ; i<jsObject.Proposals.length ; i++ ){
                        let joProposal = jsObject.Proposals[i];
                        let proposalID = joProposal.proposalID;

                        let proposalPage = `./fundraising_proposal-${proposalID}.html`;
                        let proposalPictureBase64 = joProposal.proposalPictureBase64;
                        
                        let proposalHostName = joProposal.proposalHostName;
                        let proposalName = joProposal.proposalName;
                        let currentMillis = joProposal.currentMillis;
                        
                        let proposalGoal = joProposal.proposalGoal;
                        let proposalAmount = joProposal.proposalAmount;
                        let amountPercent;
                        let status;
                        let fontawesome;
                        let proposalStartedDateTimeMillis = joProposal.proposalStartedDateTimeMillis;
                        let proposalEndedDateTimeMillis = joProposal.proposalEndedDateTimeMillis;
                        let showStatusText;
                        let backgroundColorBase;
                        let backgroundColor;
                        let showBarPercent;
                        let pipe = " | ";
                        if(proposalAmount / proposalGoal >= 1){
                            showBarPercent = 100;
                        }else{
                            showBarPercent = Math.round((proposalAmount / proposalGoal)*100);
                        }

                        if(currentMillis < proposalStartedDateTimeMillis){
                            proposalAmount = "";
                            amountPercent = "";
                            pipe = "";
                            fontawesome = "fa-regular fa-face-surprise ";
                            status = "敬請期待";
                            showStatusText = "尚未開始";
                            backgroundColorBase = "";
                            backgroundColor = "background-color: rgb(250, 250, 220);";
                        }else if(currentMillis <= proposalEndedDateTimeMillis){
                            if(proposalAmount >= proposalGoal){
                                fontawesome = "fa-regular fa-face-smile-wink ";      //與已結束相同圖案 !
                                status = "已達標";
                            }else{
                                fontawesome = "fa-regular fa-face-rolling-eyes ";
                                status = "尚未達標";
                            }
                            amountPercent = addComma(roundDecimal(proposalAmount / proposalGoal *100 , 1)) + '%';
                            showStatusText = "募資中";
                            backgroundColorBase = "bg-light";
                            backgroundColor = "";
                        }else{
                            if(proposalAmount >= proposalGoal){
                                fontawesome = "fa-regular fa-face-smile-wink ";      //與募資中相同圖案 !
                                status = "已達標";
                            }else{
                                fontawesome = "fa-regular fa-face-dizzy ";
                                status = "未達標";
                            }
                            amountPercent = addComma(roundDecimal(proposalAmount / proposalGoal *100 , 1)) + '%';
                            showStatusText = "已結束";
                            backgroundColorBase = "";
                            backgroundColor = "background-color: rgb(220, 220, 220);";
                        }
                        // 加逗號
                        if(proposalGoal != ""){
                            proposalGoal = '目標：$' + addComma(proposalGoal);
                        }
                        if(proposalAmount != ""){
                            proposalAmount = addComma(proposalAmount);
                        }


                        let html = `
                                <div class="category-Fundrasing col-xl-4 col-lg-6 wow slideInUp" data-wow-delay="0.1s" >
                                    <div class="team-item">
                                        <div class="position-relative rounded-top" style="z-index: 1;">
                                            <a href="${proposalPage}">
                                                <img class="img-fluid rounded-top w-100" src="data:image/png;base64, ${proposalPictureBase64}" alt="">
                                            </a>
                                            <div class="position-absolute top-100 start-50 translate-middle bg-light rounded p-2 d-flex">
                                                <a class="btn btn-primary btn-square m-1" href="javascript:void(0);">
                                                    <i class="${fontawesome} fa-lg"></i>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="team-text position-relative ${backgroundColorBase} text-left rounded-bottom p-4" style="${backgroundColor}">
                                            <p style="margin: 0;">${status}</p>
                                            <p class="text-primary mb-0" style="font-size: small;">${proposalHostName}</p>
                                            <a href="${proposalPage}">
                                                <h4 class="mb-2 h5">${proposalName}</h4>
                                            </a>
                                            <div style="margin-top: 15px; height: 4px; background-color: gray;">
                                                <div style="height: 4px; width: ${showBarPercent}%; background: lightcoral"></div>
                                            </div>

                                            <p style="margin-top: 20px; display: inline; font-size: small; font-weight:bold;">$ ${proposalAmount}</p>
                                            <div style="margin-top: 20px; display: inline; font-size: small; font-weight:bold;">${pipe}</div>
                                            <p style="margin: 0; display: inline; font-size: small; font-weight:bold;">${amountPercent}</p>
                                            <p style="margin-top: 5px; display: inline; font-size: small; font-weight:bold; float:right;">${showStatusText}</p>
                                        </div>
                                    </div>
                                </div>
                            `;
                        $('#MainArea').append(html);

                    }

                    console.log("Success");
                },
                error: function (a,b,c) {
                    console.log(a.responseText);
                    console.log(b);
                    console.log(c);
                    // request 發生錯誤的話執行
                    console.log("Error");
                },
                complete: function (xhr) {
                    // request 完成之後執行(在 success / error 事件之後執行)
                    console.log("Complete");
                },
            }); 
        })
    </script>
