<script>
  if (sessionStorage.getItem("memID")) {
    console.log("getSession");
    $("#memberSign").append(`
      <a
      href="memberCenter.html"
      class="nav-item nav-link"
  >
      <i class="fa-solid fa-circle-user"></i>會員中心
  </a>`);
  } else {
    console.log("NoSession");
    $("#memberSign").append(`
      <a
      href="memberLogin.html"
      class="nav-item nav-link"
  >登入<i class="fa-solid fa-arrow-right-to-bracket"></i>
  </a>`);
  }
  $("#logout").on("click", () => {
    if (sessionStorage.getItem("token")) {
      document.getElementById(
        "login-message"
      ).innerText = `登出成功，歡迎下次再來。`;
      sessionStorage.removeItem("token");
      sessionStorage.removeItem("memID");
      setTimeout(() => {
        window.location.replace("index.html");
      }, 3000);
    } else {
      document.getElementById("login-message").innerText = `請先登入，謝謝。`;
    }
  });
</script>
