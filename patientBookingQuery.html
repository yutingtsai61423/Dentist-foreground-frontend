  <body>
    <header id="header"></header>

    <!-- Main content 從這邊開始改-->

    <!-- 中間夾Hero Start -->
    <div class="container-fluid bg-primary py-5 hero-header mb-5">
      <div class="row py-3">
        <div class="col-12 text-center">
          <h1 class="display-3 text-white animated zoomIn">預約查詢</h1>
          <!-- <a href="" class="h4 text-white">首頁</a>
                    <i class="far fa-circle text-white px-2"></i>
                    <a href="" class="h4 text-white">Services</a> -->
        </div>
      </div>
    </div>
    <!-- Hero End -->

    <!-- 查詢資訊填寫開始 -->
    <div
      class="appointment-form h-100 d-flex flex-column justify-content-center text-center p-5 wow zoomIn"
      style="width: 60%; margin: auto"
      data-wow-delay="0.6s"
    >
      <h1 class="text-white mb-4">請輸入驗證碼以查詢資料</h1>
      <form method="post" action="#">
        <div class="row g-3">
          <!-- <div class="col-12 col-sm-6">
            <input
              type="text"
              name="IDcard"
              class="form-control bg-light border-0"
              placeholder="請輸入您的身分證字號"
              style="height: 55px"
            />
          </div>
          <div class="col-12 col-sm-6">
            <div
              class=""
              data-target-input="nearest"
              style="position: relative"
            >
              <input
                id="inputDate"
                type="text"
                class="form-control bg-light border-0"
                placeholder="請選擇您的生日"
                style="height: 55px; position: relative"
              />
            </div>
          </div> -->
          <div class="col-12 col-sm-6">
            <input
              type="text"
              name="IDcard"
              class="cinput form-control bg-light border-0"
              placeholder="請輸入驗證碼"
              style="height: 55px"
            />
          </div>
          <div class="col-12 col-sm-6" style="text-align: left">
            <span lass="captcha">
              <img class="captcha" src="" style="width: 150px" alt="" />
            </span>
            <button
              class="refresh btn btn-dark w-40 py-3"
              type="button"
              style="margin-left: 20px"
            >
              更換圖片
            </button>
          </div>
          <div class="col-12">
            <button class="bookingQuery btn btn-dark w-100 py-3" type="button">
              按我查詢
            </button>
          </div>
        </div>
      </form>
    </div>
    <!-- 查詢資訊填寫結束 -->
    <!-- 查詢結果顯示 -->
    <!-- Input addon -->
    <div class="card card-info" style="width: 60%; margin: 40px auto">
      <div class="card-header">
        <h3 class="card-title">查詢結果</h3>
      </div>
      <div class="card-body">
        <!-- 一筆資料 -->
        <div class="cancelth input-group mb-3">
          <div class="input-group-prepend">
            <button id="" type="button" class="btn btn-info">查詢列表</button>
          </div>
          <!-- /btn-group -->

          <input
            type="text"
            class="form-control"
            placeholder="預約日期"
            readonly
          />
          <input
            type="text"
            class="form-control"
            placeholder="預約時段"
            readonly
          />
          <input
            type="text"
            class="form-control"
            placeholder="預約醫師"
            readonly
          />
          <input
            type="text"
            class="form-control"
            placeholder="預約號碼"
            readonly
          />
        </div>
        <!-- /input-group -->
        <!-- 一筆資料結束 -->
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
    <!-- 查詢結果結束 -->
    <!-- 燈箱 1-->
    <div class="overlay">
      <article style="width: 340px">
