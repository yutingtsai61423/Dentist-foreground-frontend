    <script>
        $(document).ready(() => {
            var getMemID = sessionStorage.getItem("memID");
            console.log(getMemID);
            let json;
            var j = {};
            if(getMemID == null){
            alert("請先登入");
            window.location.href="memberLogin.html";
            }else{
                j.memID = getMemID;
                json = JSON.stringify(j);
            }
            // j.memID = "TGA001";
            // json = JSON.stringify(j);
            console.log(json);


            $.ajax({
                url: "http://localhost:8080/yokult/fundraising/ProposalGetMyOrder", // 資料請求的網址
                type: "POST", // GET | POST | PUT | DELETE | PATCH
                data: json,                   // 將物件資料(不用雙引號) 傳送到指定的 url
                dataType: "json",             // 預期會接收到回傳資料的格式： json | xml | html
                processData: false,
                contentType: "application/json",
                timeout: 0, // request 可等待的毫秒數 | 0 代表不設定 timeout
                beforeSend: function () {;
                    // 在 request 發送之前執行
                },
                headers: {
                    // request 如果有表頭資料想要設定的話
                    // "X-CSRF-Token":"abcde"   // 參考寫法
                },
                statusCode: {
                    // 狀態碼
                    200: function (res) {},
                    404: function (res) {},
                    500: function (res) {},
                },
                success: function (data) {
                    console.log(data);

                    let dataPart = data.Proposal;
                    let allProposals = data.Proposals;
                    let allPlans = data.Plans;
                    let allOrders = data.Orders;
                    console.log(allProposals);
                    console.log(allPlans);
                    console.log(allOrders);

                    //四捨五入公式
                    let roundDecimal = function (val, precision) {
                        return Math.round(Math.round(val * Math.pow(10, (precision || 0) + 1)) / 10) / Math.pow(10, (precision || 0));
                    }
                    //數字加逗號
                    let addComma = function separator(numb) {
                        var str = numb.toString().split(".");
                        str[0] = str[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                        return str.join(".");
                    }

                    for(var i=0; i<allProposals.length; i++){
                        let joProposal = allProposals[i];
                        let joPlan = allPlans[i];
                        let joOrder = allOrders[i];
                        console.log(joProposal);
                        console.log(joPlan);
                        console.log(joOrder);

                        //proposal部分
                        let proposalID = joProposal.proposalID;
                        let proposalName = joProposal.proposalName;
                        

                        //選項
                        // let hideBox = "hideBox";
                        // let templete_first = `<option selected="selected" value="${proposalID}">${proposalName}</option> `;
                        // let templete_other = `<option          value="${proposalID}">${proposalName}</option> `;
                        // if(i == 0){
                        //     $('#proposalSelect').append(templete_first);
                        //     hideBox = "";
                        // }else{
                        //     $('#proposalSelect').append(templete_other);
                        // }

                        let proposalStartedDateTime = joProposal.proposalStartedDateTime;
                        let proposalEndedDateTime = joProposal.proposalEndedDateTime;
                        let currentMillis = joProposal.currentMillis;
                        let proposalStartedDateTimeMillis = joProposal.proposalStartedDateTimeMillis;
                        let proposalEndedDateTimeMillis = joProposal.proposalEndedDateTimeMillis;
                        let restDay = roundDecimal( (proposalEndedDateTimeMillis - proposalStartedDateTimeMillis)/1000/60/60/24 );

                        let proposalPage = `./fundraising_proposal-${proposalID}.html`;

                        let proposalGoal = joProposal.proposalGoal;
                        let proposalAmount = joProposal.proposalAmount;
                        let amountPercent = addComma(roundDecimal(proposalAmount / proposalGoal *100 , 1)) + '%';
                        let showBarPercent;
                        let status;
                        let showStatusText;

                        if(proposalAmount / proposalGoal >= 1){
                            showBarPercent = 100;
                        }else{
                            showBarPercent = Math.round((proposalAmount / proposalGoal)*100);                    }

                        if(currentMillis < proposalStartedDateTimeMillis){
                            proposalGoal = "";
                            proposalAmount = "";
                            amountPercent = "";
                            status = "敬請期待";
                            showStatusText = "尚未開始";
                        }else if(currentMillis <= proposalEndedDateTimeMillis){
                            if(proposalAmount >= proposalGoal){
                                status = "已達標";
                            }else{
                                status = "尚未達標";
                            }
                            amountPercent = addComma(roundDecimal(proposalAmount / proposalGoal *100 , 1)) + '%';
                            showStatusText = "募資中";
                        }else{
                            if(proposalAmount >= proposalGoal){
                                status = "已達標";
                            }else{
                                status = "未達標";
                            }
                            amountPercent = addComma(roundDecimal(proposalAmount / proposalGoal *100 , 1)) + '%';
                            showStatusText = "已結束";
                        }
                        
                        //plan部分
                        let planName = joPlan.planName;
                        let planAmount = joPlan.planAmount;
                        let planContent = joPlan.planContent;
                        let planPostNote = joPlan.planPostNote;
                        let planPostDate = joPlan.planPostDate;
                        let planStartedDateTime = joPlan.planStartedDateTime;
                        let planEndedDateTime = joPlan.planEndedDateTime;
                        let planStartedDateTimeMillis = joPlan.planStartedDateTimeMillis;
                        let planEndedDateTimeMillis = joPlan.planEndedDateTimeMillis;
                        let planPurchases = joPlan.planPurchases;

                        let planStatus;
                        let postProcess = "起始資訊";
                        if(currentMillis < proposalStartedDateTimeMillis){
                            planStatus = "尚未開始";
                        }else if(currentMillis <= proposalEndedDateTimeMillis){
                            if(currentMillis < planStartedDateTimeMillis){
                                planStatus = "尚未開始";
                            }else if(currentMillis <= planEndedDateTimeMillis){
                                planStatus = "募資中";
                                postProcess = "募資中";
                            }else{
                                planStatus = "已結束";
                                if(currentMillis < planPostDate){
                                    postProcess = "處理中";
                                }else if(currentMillis <= planPostDate + 86400000 * 14 ){
                                    postProcess = "寄送中";
                                }else{
                                    postProcess = "已完成";
                                }
                            }
                        }else{
                            planStatus = "已結束";
                            postProcess = "已完成";
                        }

                        if(planName == "純贊助"){
                            planPostDate = "-";
                        }

                        //order部分
                        let orderID = joOrder.orderID;
                        let orderInvoiceNumber = joOrder.orderInvoiceNumber;
                        let orderDateTime = joOrder.orderDateTime;
                        let orderAmount = joOrder.orderAmount;

                        let orderDate = orderDateTime.substring(0, 10);
                        let orderTime = orderDateTime.substring(11, 19);
                        orderDateTime = orderDate + "\n" + orderTime;



                        //加逗號
                        if(proposalGoal != ""){
                            proposalGoal = addComma(proposalGoal);
                        }
                        if(proposalAmount != ""){
                            proposalAmount = addComma(proposalAmount);
                        }
                        if(planAmount != ""){
                            planAmount = addComma(planAmount);
                        }
                        let gap = "";
                        if(i != 0){
                            gap = "margin-top: 5px";
                        }
                        let html_tables = `
                            <table id="proposal-${proposalID}" style="${gap}">
                                <thead>
                                    <tr>
                                        <td class="column">專案名稱</th>
                                        <td class="column" style="width: 70px;">募資進度</th>
                                        <td class="column" style="width: 100px;">預計到貨時間</th>
                                        <td class="column" style="width: 90px;">購買日期</th>
                                        <td class="column" style="width: 100px;">發票號碼</th>
                                        <td class="column" style="width: 80px;">訂單編號</th>
                                        <td class="column" style="width: 70px;">金額</th>
                                    </tr>
                                </thead>
                                <tbody id="orders-${proposalID}">
                                
                                </tbody>
                            </table>
                        `;
                        let html_propsals = `
                            <tr>
                                <td class="text-title"><a href="${proposalPage}">${proposalName}</a></td>
                                <td class="td-empty" colspan="6"></td>
                            </tr>
                        `;
                        let html_orders = `
                            <tr>
                                <td class="text-project"><a href="${proposalPage}">${planName}</a></td>
                                <td>${postProcess}</td>
                                <td>${planPostDate}</td>
                                <td>${orderDateTime}</td>
                                <td>${orderInvoiceNumber}</td>
                                <td>${orderID}</td>
                                <td>${planAmount}</td>
                            </tr>
                        `;
                        if(i == 0 ){
                            $(`#tables`).append(html_tables);
                            $(`#orders-${proposalID}`).append(html_propsals);
                            $(`#orders-${proposalID}`).append(html_orders);
                        }else{
                            if(allProposals[i].proposalName == allProposals[i-1].proposalName){
                                $(`#orders`).append(html_orders);
                            }else{
                                $(`#tables`).append(html_tables);
                                $(`#orders-${proposalID}`).append(html_propsals);
                                $(`#orders-${proposalID}`).append(html_orders);
                            }
                        }

                        
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    }
                    

                    console.log("Success");  
                },
                error: function (a,b,c) {
                    console.log(a.responseText);
                    console.log(b);
                    console.log(c);
                    // request 發生錯誤的話執行
                    console.log("Error");
                },
                complete: function (xhr) {
                    // request 完成之後執行(在 success / error 事件之後執行)
                    console.log("Complete");
                },
            });
        })
