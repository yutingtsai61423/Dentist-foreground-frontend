<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Yokult-MemberLogin</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta content="Free HTML Templates" name="keywords" />
        <meta content="Free HTML Templates" name="description" />

        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon" />

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap"
            rel="stylesheet"
        />

        <!-- Icon Font Stylesheet -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
            rel="stylesheet"
        />

        <!-- Libraries Stylesheet -->
        <link
            href="lib/owlcarousel/assets/owl.carousel.min.css"
            rel="stylesheet"
        />
        <link href="lib/animate/animate.min.css" rel="stylesheet" />
        <link
            href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css"
            rel="stylesheet"
        />
        <link href="lib/twentytwenty/twentytwenty.css" rel="stylesheet" />

        <!-- Customized Bootstrap Stylesheet -->
        <link href="css/bootstrap.min.css" rel="stylesheet" />

        <!-- Template Stylesheet -->
        <link href="css/style.css" rel="stylesheet" />

        <!-- 我的CSS載入 -->
        <link href="css/all_style.css" rel="stylesheet" />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <header id="header"></header>
        <div class="container-fluid bg-primary py-5 hero-header mb-5">
            <div class="row py-3">
                <div class="col-12 text-center">
                    <h1 class="display-3 text-white animated zoomIn">
                        會員登入
                    </h1>
                    <!-- <a href="" class="h4 text-white">首頁</a>
                    <i class="far fa-circle text-white px-2"></i>
                    <a href="" class="h4 text-white">Services</a> -->
                </div>
            </div>
        </div>
        <!-- Hero End -->

        <!-- 登入開始 -->
        <div
            class="appointment-form h-100 d-flex flex-column justify-content-center text-center p-5 wow zoomIn"
            style="width: 600px; margin: auto"
            data-wow-delay="0.6s"
        >
            <!-- </div> -->

            <div class="login-box">
                <!-- /.login-logo -->
                <div class="card card-outline card-primary">
                    <div class="card-header text-center">
                        <a href="../../index2.html" class="h1"
                            ><h3 class="card-title">牙樂多牙醫診所</h3></a
                        >
                    </div>
                    <div class="card-body">
                        <p class="login-box-msg">請登入會員</p>

                        <form id="login" onsubmit="login();return false">
                            <div class="input-group mb-3">
                                <input
                                    id="memID"
                                    type="text"
                                    class="form-control"
                                    placeholder="請輸入帳號"
                                />
                                <div class="input-group-append">
                                    <div
                                        class="input-group-text"
                                        style="height: 100%"
                                    >
                                        <span class="fas fa-user"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input
                                    id="memPassword"
                                    type="password"
                                    class="form-control"
                                    placeholder="請輸入密碼"
                                />
                                <div class="input-group-append">
                                    <div
                                        class="input-group-text"
                                        style="height: 100%"
                                    >
                                        <span class="fas fa-lock"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <p class="mb-1">
                                        <a href="#">忘記密碼</a>
                                    </p>
                                </div>
                                <div class="col-4">
                                    <button
                                        type="submit"
                                        id="btn_login"
                                        class="btn btn-primary btn-block"
                                        data-bs-toggle="modal"
                                        data-bs-target="#searchModal"
                                    >
                                        登入
                                    </button>
                                </div>
                                <div class="col-4">
                                    <p class="mb-0">
                                        <a
                                            href="memberSignUp.html"
                                            class="text-center"
                                            >註冊會員</a
                                        >
                                    </p>
                                </div>
                                <!-- /.col -->
                            </div>
                        </form>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <!-- /.login-box -->

            <!-- 
                    <div class="col-12">
                        <button class="btn btn-dark w-100 py-3" type="submit">按我查詢</button>
                    </div> -->
        </div>

        <!-- Main content 到這邊結束 -->

        <div class="space"></div>
        <!-- 間隔佔位用 -->
        <footer id="footer"></footer>
        <!-- Back to Top -->
        <a
            href="#"
            class="btn btn-lg btn-primary btn-lg-square rounded back-to-top"
            ><i class="bi bi-arrow-up"></i
        ></a>

        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="lib/wow/wow.min.js"></script>
        <script src="lib/easing/easing.min.js"></script>
        <script src="lib/waypoints/waypoints.min.js"></script>
        <script src="lib/owlcarousel/owl.carousel.min.js"></script>
        <script src="lib/tempusdominus/js/moment.min.js"></script>
        <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
        <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
        <script src="lib/twentytwenty/jquery.event.move.js"></script>
        <script src="lib/twentytwenty/jquery.twentytwenty.js"></script>

        <!-- Template Javascript -->
        <script src="js/main.js"></script>
        <!-- vickyTsai's JS -->
        <script src="js/materialize.js"></script>
        <script src="js/member_login.js"></script>
        <script src="js/apiPath.js"></script>
    </body>
</html>
