<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Yokult-MemberSignUp</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta content="Free HTML Templates" name="keywords" />
        <meta content="Free HTML Templates" name="description" />

        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon" />

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap"
            rel="stylesheet"
        />

        <!-- Icon Font Stylesheet -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
            rel="stylesheet"
        />

        <!-- Libraries Stylesheet -->
        <link
            href="lib/owlcarousel/assets/owl.carousel.min.css"
            rel="stylesheet"
        />
        <link href="lib/animate/animate.min.css" rel="stylesheet" />
        <link
            href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css"
            rel="stylesheet"
        />
        <link href="lib/twentytwenty/twentytwenty.css" rel="stylesheet" />

        <!-- Customized Bootstrap Stylesheet -->
        <link href="css/bootstrap.min.css" rel="stylesheet" />

        <!-- Template Stylesheet -->
        <link href="css/style.css" rel="stylesheet" />

        <!-- 我的CSS載入 -->
        <link href="css/all_style.css" rel="stylesheet" />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            rel="stylesheet"
        />
    </head>

    <body>
        <header id="header"></header>
        <!-- Main content 從這邊開始改-->

        <!-- 中間夾Hero Start -->
        <div class="container-fluid bg-primary py-5 hero-header mb-5">
            <div class="row py-3">
                <div class="col-12 text-center">
                    <h1 class="display-3 text-white animated zoomIn">
                        註冊會員
                    </h1>
                    <!-- <a href="" class="h4 text-white">首頁</a>
                    <i class="far fa-circle text-white px-2"></i>
                    <a href="" class="h4 text-white">Services</a> -->
                </div>
            </div>
        </div>
        <!-- Hero End -->

        <!-- 登入開始 -->
        <div
            class="appointment-form h-100 d-flex flex-column justify-content-center text-center p-5 wow zoomIn"
            style="width: 600px; margin: auto"
            data-wow-delay="0.6s"
        >
            <!-- </div> -->
            <div class="login-box">
                <!-- /.login-logo -->
                <div class="card card-outline card-primary">
                    <div class="card-header text-center">
                        <h3 class="card-title">牙樂多牙醫診所</h3>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input
                                type="text"
                                id="memID"
                                class="form-control"
                                placeholder="請輸入帳號(大小寫英文數字長度必需在6到20之間)"
                                pattern="[(a-zA-Z0-9_)]{6,20}"
                            />
                            <div class="input-group-append">
                                <div
                                    class="input-group-text"
                                    style="height: 100%"
                                >
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input
                                type="password"
                                id="memPassword"
                                class="form-control"
                                placeholder="請輸入密碼"
                            />
                            <div class="input-group-append">
                                <div
                                    class="input-group-text"
                                    style="height: 100%"
                                >
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input
                                type="password"
                                id="memPasswordConfirm"
                                class="form-control"
                                placeholder="請再次輸入密碼"
                            />
                            <div class="input-group-append">
                                <div
                                    class="input-group-text"
                                    style="height: 100%"
                                >
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input
                                type="text"
                                id="memName"
                                class="form-control"
                                placeholder="姓名"
                            />
                            <div class="input-group-append">
                                <div
                                    class="input-group-text"
                                    style="height: 100%"
                                >
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input
                                placeholder="出生日期"
                                class="form-control"
                                type="text"
                                onfocus="(this.type='date')"
                                id="memBirth"
                            />
                            <div class="input-group-append">
                                <div
                                    class="input-group-text"
                                    style="height: 100%"
                                >
                                    <span><i class="fa fa-calendar"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input
                                type="email"
                                id="memEmail"
                                class="form-control"
                                placeholder="信箱"
                            />
                            <div class="input-group-append">
                                <div
                                    class="input-group-text"
                                    style="height: 100%"
                                >
                                    <span class="fa fa-envelope-open"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input
                                type="tel"
                                id="memCellPhone"
                                class="form-control"
                                placeholder="手機號碼"
                            />
                            <div class="input-group-append">
                                <div
                                    class="input-group-text"
                                    style="height: 100%"
                                >
                                    <span class="fa fa-phone-alt"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input
                                type="text"
                                id="memAddress"
                                class="form-control"
                                placeholder="居住地址"
                            />
                            <div class="input-group-append">
                                <div
                                    class="input-group-text"
                                    style="height: 100%"
                                >
                                    <span class="bi-geo-alt"></span>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <button
                                id="btn_signup"
                                class="btn btn-primary"
                                data-bs-toggle="modal"
                                data-bs-target="#searchModal"
                            >
                                註冊
                            </button>
                        </div>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <!-- /.login-box -->
        </div>

        <!-- Main content 到這邊結束 -->

        <div class="space"></div>
        <!-- 間隔佔位用 -->
        <footer id="footer"></footer>

        <!-- Back to Top -->
        <a
            href="#"
            class="btn btn-lg btn-primary btn-lg-square rounded back-to-top"
            ><i class="bi bi-arrow-up"></i
        ></a>

        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="lib/wow/wow.min.js"></script>
        <script src="lib/easing/easing.min.js"></script>
        <script src="lib/waypoints/waypoints.min.js"></script>
        <script src="lib/owlcarousel/owl.carousel.min.js"></script>
        <script src="lib/tempusdominus/js/moment.min.js"></script>
        <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
        <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
        <script src="lib/twentytwenty/jquery.event.move.js"></script>
        <script src="lib/twentytwenty/jquery.twentytwenty.js"></script>

        <!-- Template Javascript -->
        <script src="js/main.js"></script>
        <script src="js/member_signup.js"></script>
        <script src="js/apiPath.js"></script>
    </body>
</html>
