<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>DentCare - Dental Clinic Website Template</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta content="Free HTML Templates" name="keywords" />
        <meta content="Free HTML Templates" name="description" />

        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon" />

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap"
            rel="stylesheet"
        />

        <!-- Icon Font Stylesheet -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            rel="stylesheet"
        />
        <!-- Libraries Stylesheet -->
        <link
            href="lib/owlcarousel/assets/owl.carousel.min.css"
            rel="stylesheet"
        />
        <link href="lib/animate/animate.min.css" rel="stylesheet" />
        <link
            href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css"
            rel="stylesheet"
        />
        <link href="lib/twentytwenty/twentytwenty.css" rel="stylesheet" />

        <!-- Customized Bootstrap Stylesheet -->
        <link href="css/bootstrap.min.css" rel="stylesheet" />

        <!-- Template Stylesheet -->
        <link href="css/style.css" rel="stylesheet" />
        <link href="css/style_shopping_cart.css" rel="stylesheet" />
    </head>

    <body>
        <header id="header"></header>

        <!-- Main content 從這邊開始改-->

        <!-- 中間夾Hero Start -->
        <div class="container-fluid bg-primary py-5 hero-header mb-5">
            <div class="row py-3">
                <div class="col-12 text-center">
                    <h1 class="display-3 text-white animated zoomIn">購物車</h1>
                    <!-- <a href="" class="h4 text-white">首頁</a>
                    <i class="far fa-circle text-white px-2"></i>
                    <a href="" class="h4 text-white">Services</a> -->
                </div>
            </div>
        </div>
        <!-- Hero End -->
        <div class="bg-primary">
            <section class="shoping-cart spad">
                <div class="container">
                    <div
                        class="row"
                        style="background-color: white; border-radius: 5px"
                    >
                        <div class="col-lg-12">
                            <div class="header__cart">
                                <ul>
                                    <li>
                                        <a href="#"
                                            ><i class="fa fa-heart"></i>
                                            <span>1</span></a
                                        >
                                    </li>
                                    <li>
                                        <a href="#"
                                            ><i
                                                class="fa-solid fa-file-lines"
                                            ></i
                                        ></a>
                                    </li>
                                    <li>
                                        <a href="#"
                                            ><i
                                                class="fa-solid fa-truck-fast"
                                            ></i
                                        ></a>
                                    </li>
                                </ul>
                                <!-- <div class="header__cart__price">item: <span>$150.00</span></div> -->
                            </div>
                            <div class="shoping__cart__table">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>商品圖片</th>
                                            <th class="shoping__product">
                                                商品名稱
                                            </th>
                                            <th>單價</th>
                                            <th>數量</th>
                                            <th>總價</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody id="shoppingcart_orderlist">
                                        <!-- javaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="product__pagination">
                            <a href="#">1</a> <a href="#">2</a>
                            <a href="#">3</a>
                            <a href="#"
                                ><i class="fa fa-long-arrow-right"></i
                            ></a>
                        </div>

                        <div class="col-lg-12">
                            <div class="shoping__cart__btns">
                                <a href="shopping.html" class="primary-btn cart-btn"
                                    >繼續購買</a
                                >
                            </div>
                        </div>
                    </div>
                    <!-- <div class="row">
                        <div class="col-lg-6">
                            <div class="shoping__continue">
                                <div class="shoping__discount">
                                    <h5>快速查詢</h5>
                                </div>

                                <form action="#">
                                    <input
                                        type="text"
                                        placeholder="請輸入商品名稱"
                                    />
                                    <button type="submit" class="site-btn">
                                        查詢
                                    </button>
                                </form> -->
                                <div>
                                    <form id="delivery_form">
                                        <h5 class="mt-5">配送方式</h5>
                                        <label for="acc-or">
                                            <input
                                                name="deliver_radio"
                                                type="radio"
                                                id="pickup"
                                                value="0"
                                                checked
                                            />
                                            現場取貨
                                            <span class="checkmark"></span>
                                            <input
                                                name="deliver_radio"
                                                type="radio"
                                                id="mailing"
                                                value="50"
                                            />
                                            郵寄
                                            <span class="checkmark"></span>
                                            <input
                                                name="deliver_radio"
                                                type="radio"
                                                id="shipping"
                                                value="100"
                                            />
                                            宅配 <span class="checkmark"></span>
                                        </label>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="shoping__checkout">
                                <h5>購物車總金額</h5>
                                <ul>
                                    <li>
                                        小計 NT$<span id="subtotal">0</span>
                                    </li>
                                    <li>
                                        運費 NT$<span id="delivery">0</span>
                                    </li>
                                    <li>總計 NT$<span id="total">0</span></li>
                                </ul>
                                <a
                                    href="shopping_checkout.html"
                                    class="primary-btn"
                                    id="btn_checkout"
                                >
                                    結帳
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Main content 到這邊結束 -->

        <div class="space"></div>
        <!-- 間隔佔位用 -->

        <footer id="footer"></footer>
        <!-- Back to Top -->
        <a
            href="#"
            class="btn btn-lg btn-primary btn-lg-square rounded back-to-top"
            ><i class="bi bi-arrow-up"></i
        ></a>

        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="lib/wow/wow.min.js"></script>
        <script src="lib/easing/easing.min.js"></script>
        <script src="lib/waypoints/waypoints.min.js"></script>
        <script src="lib/owlcarousel/owl.carousel.min.js"></script>
        <script src="lib/tempusdominus/js/moment.min.js"></script>
        <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
        <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
        <script src="lib/twentytwenty/jquery.event.move.js"></script>
        <script src="lib/twentytwenty/jquery.twentytwenty.js"></script>

        <!-- Template Javascript -->
        <script src="js/main.js"></script>
        <script src="js/shopping_cart.js"></script>
    </body>
</html>
